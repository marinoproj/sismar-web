<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">   

        <p:dialog widgetVar="open-period-playback" 
                  position="center center"
                  modal="true" 
                  header="PerÃ­odo playback"
                  draggable="false"
                  resizable="false"
                  appendTo="@(body)">

            <div class="col-xs-12 col-md-12" id="container-filtrodialog">               

                <h:form id="form-open-period-playback">

                    <div class="container-filtrodialog-group">
                        <div class="container-filtrodialog-label">
                            <label>Inicio: </label>
                        </div>
                        <div style="display: flex;"
                             class="container-filtrodialog-input">                            
                            <h:inputText  
                                a:type="datetime-local"                                 
                                value="#{PlaybackBean.startDatePlayback}"
                                class="form-control">  
                            </h:inputText>
                        </div>
                    </div>

                    <div class="container-filtrodialog-group">
                        <div class="container-filtrodialog-label">
                            <label>Fim: </label>
                        </div>
                        <div style="display: flex;"
                             class="container-filtrodialog-input">                            
                            <h:inputText  
                                a:type="datetime-local"                                 
                                value="#{PlaybackBean.endDatePlayback}"
                                class="form-control">  
                            </h:inputText>
                        </div>
                    </div>                   

                    <div class="container-filtrodialog-group">                        
                        <p:commandButton 
                            actionListener="#{PlaybackBean.openPlayback}"
                            value="Exibir"
                            update="@form"
                            >                                    
                        </p:commandButton> 
                    </div>

                </h:form>

            </div>

        </p:dialog>
    
</ui:composition>
