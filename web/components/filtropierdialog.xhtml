<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">   

    <p:dialog widgetVar="filtropierdialog" 
              position="center center"
              modal="true" 
              draggable="false"
              header="Selecione o pier"
              showHeader="true"
              resizable="false"
              appendTo="@(body)">

        <div id="container-filtrodialog-select-pier">

            <div class="list-group">

                <h:link value="Pier 1" outcome="/admin/operations/mooring" class="list-group-item">
                    <f:param name="pier" value="1" />
                </h:link>

                <h:link value="Pier 2" outcome="/admin/operations/mooring" class="list-group-item">
                    <f:param name="pier" value="2" />
                </h:link>

                <h:link value="Pier 3" outcome="/admin/operations/mooring" class="list-group-item">
                    <f:param name="pier" value="3" />
                </h:link>

                <h:link value="Pier 4" outcome="/admin/operations/mooring" class="list-group-item">
                    <f:param name="pier" value="4" />
                </h:link>

            </div>

        </div>

    </p:dialog>      

</ui:composition>
