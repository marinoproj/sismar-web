<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>               

        <title>Sismar - Corrente marítima</title>

        <!-- Importações padrão -->
        <ui:include src="/admin/components/headdefault.xhtml" /> 

    </h:head>

    <h:body>

        <div class="container-fluid" style="padding: 0px">           

            <!-- Importar menu -->
            <ui:include src="/admin/components/menu.xhtml" />

            <!-- Importar header -->
            <ui:include src="/admin/components/header.xhtml" />   

            <!-- Corpo do container: conteúdo -->
            <div id="content" class="col-xs-12">

                <!-- Título do conteúdo -->
                <div id="content-header" class="col-xs-12">
                    <span id="content-title">Corrente marítima</span> 
                    <span id="content-subtitle">Condições marítimas</span>
                </div>

                <!-- Área para exibir informações sobre a corrente -->
                <div class="col-xs-12 content-card">

                    <h:form>

                        <!-- Mensagem status -->
                        <h:panelGroup id="seacurrent-message-status" layout="block" class="col-xs-12 message-status">
                            <span class="message-status-#{SeaCurrentBean.seaCurrentMessageStatus}">#{SeaCurrentBean.seaCurrentMessageStatus}</span>
                        </h:panelGroup> 

                        <!-- Card que exibe as informações de velocidade -->
                        <div class="col-xs-12 col-md-4 content-card-data">

                            <div class="col-xs-12 content-card-data-type1">

                                <!-- Valor -->
                                <div class="col-xs-8 content-card-data-value">
                                    <span class="content-card-data-value-number">
                                        <h:outputText id="seacurrent-speed" value="#{SeaCurrentBean.seaCurrentSpeed}"/>
                                    </span>  
                                    <span class="content-card-data-value-description">Velocidade</span>
                                </div>

                                <!-- Icone de representação -->
                                <div class="col-xs-4 content-card-data-icon">
                                    <span class="sismar-icon sismar-icon-speed"></span>
                                </div>

                            </div>

                        </div> <!-- Fechamento do card -->

                        <!-- Card que exibe as informações de direção -->
                        <div class="col-xs-12 col-md-4 content-card-data">

                            <div class="col-xs-12 content-card-data-type3">

                                <!-- Valor -->
                                <div class="col-xs-8 content-card-data-value">
                                    <span class="content-card-data-value-number">
                                        <h:outputText id="seacurrent-dir" value="#{SeaCurrentBean.seaCurrentDir}"/>
                                    </span>   
                                    <span class="content-card-data-value-description">Direção</span>
                                </div>

                                <!-- Icone de representação -->
                                <div class="col-xs-4 content-card-data-icon">
                                    <span class="sismar-icon sismar-icon-direction"></span>
                                </div>

                            </div>    

                        </div> <!-- Fechamento do card -->

                        <p:poll interval="#{SeaCurrentBean.userLogged.tempoAtualizacao}" listener="#{SeaCurrentBean.reloadSeaCurrent()}" update="seacurrent-speed seacurrent-dir seacurrent-message-status"/>

                    </h:form>

                </div> <!-- Fechamento da área que exibe informações de corrente -->

            </div> <!-- Fechamento do conteúdo -->  

        </div> <!-- Fechamento do container -->  

        <!-- Importar rodapé -->
        <ui:include src="/admin/components/footer.xhtml" />   

        <h:outputScript name="js/menu.js" target="body"/>    
        
        <script>
            $(function () {
                $(".menu-meteorology").addClass("active");
                $(".menu-meteorology-seacurrent").addClass("active-link");
            });
        </script>

    </h:body>

</html>
