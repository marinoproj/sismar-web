<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>       

        <c:if test="#{StepBean.actionNew}">
            <title>Sismar - Cadastrar etapa</title>
        </c:if>   

        <c:if test="#{not StepBean.actionNew}">
            <title>Sismar - Editar etapa</title>
        </c:if>

        <ui:include src="/admin/components/headdefault.xhtml" /> 

    </h:head>

    <h:body>

        <div class="container-fluid" style="padding: 0px">           

            <ui:include src="/admin/components/menu.xhtml" />
            <ui:include src="/admin/components/header.xhtml" />   

            <div id="content" class="col-xs-12">

                <div id="content-header" class="col-xs-12">
                    <span id="content-title">Etapa</span> 
                    <c:if test="#{StepBean.actionNew}">
                        <span id="content-subtitle">Cadastrar</span>
                    </c:if>   
                    <c:if test="#{not StepBean.actionNew}">
                        <span id="content-subtitle">Editar</span>
                    </c:if>
                </div>

                <div class="col-xs-12 content-card" style="margin-top: 30px;">

                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-xs-offset-0">

                        <h:form class="form-horizontal" id="form-step">

                            <p:message for="form-step" 
                                       showDetail="true" 
                                       showSummary="true"
                                       redisplay="true"/>

                            <div class="form-group">
                                <h:outputLabel class="col-sm-12" value="Nome:*"/>
                                <div class="col-sm-12">
                                    <h:inputText value="#{StepBean.step.nome}" 
                                                 class="form-control" 
                                                 a:autofocus="true" 
                                                 a:placeholder="Informe o nome"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="col-sm-12" value="Tempo estimado para conclusão (min)*"/>
                                <div class="col-sm-12">
                                    <h:inputText a:type="number" 
                                                 value="#{StepBean.step.tempoEstimadoConclusaoMin}" 
                                                 class="form-control" 
                                                 a:placeholder="Informe o tempo estimado"/>                                    
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="col-sm-12" value="Estado de atenção (%)"/>
                                <div class="col-sm-12">                                    
                                    <h:inputText a:type="number" 
                                                 value="#{StepBean.step.pctEstadoAtencao}" 
                                                 class="form-control" 
                                                 a:placeholder="Informe o tempo de atenção"/>                                                                        
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="col-sm-12" value="Estado crítico (%)"/>
                                <div class="col-sm-12">                                    
                                    <h:inputText a:type="number" 
                                                 value="#{StepBean.step.pctEstadoCritico}" 
                                                 class="form-control" 
                                                 a:placeholder="Informe o estado crítico"/>                                    
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <p:commandButton 
                                        value="Salvar"
                                        actionListener="#{StepBean.save}"
                                        onclick="PF('statusdialog').show()"
                                        onsuccess="PF('statusdialog').hide()"
                                        onerror="PF('statusdialog').hide()"      
                                        update="@form"
                                        class="sismar-bt-primary"/>

                                    <c:if test="#{not StepBean.actionNew}">
                                        <p:commandButton 
                                            value="Excluir"
                                            actionListener="#{StepBean.delete}"
                                            onclick="PF('statusdialog').show()"
                                            onsuccess="PF('statusdialog').hide()"
                                            onerror="PF('statusdialog').hide()"      
                                            update="@form"
                                            style="margin-right: 10px !important;"
                                            class="sismar-bt-primary"/>
                                    </c:if>

                                    <p:commandButton 
                                        value="Voltar"
                                        class="sismar-bt-primary"
                                        action="steps?faces-redirect=true"
                                        style="margin-right: 10px !important;"/>

                                </div>
                            </div>

                        </h:form>

                    </div>

                </div>

            </div>

        </div>

        <ui:include src="/admin/components/footer.xhtml" />  
        <h:outputScript name="js/menu.js" target="body"/>        

        <script>
            $(function () {
                $(".menu-operations").addClass("active");
                $(".menu-operations-steps").addClass("active-link");
            });
        </script>

    </h:body>

</html>
