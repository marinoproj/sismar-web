<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>       

        <c:if test="#{SensorProximidadeBean.actionNew}">
            <title>Sismar - Cadastrar sensor</title>
        </c:if>   

        <c:if test="#{not SensorProximidadeBean.actionNew}">
            <title>Sismar - Editar sensor</title>
        </c:if>

        <ui:include src="/admin/components/headdefault.xhtml" /> 

        <style>

            .ui-selectcheckboxmenu-header {
                padding: 0px !important;
                margin: 0px !important;
            }

            .ui-selectcheckboxmenu-item label {
                font-weight: normal;
            }

            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }

            .ui-selectcheckboxmenu-items-wrapper, .ui-selectcheckboxmenu-header, .ui-selectonemenu-items{
                background: #ffffff !important;
                border: none !important;
            }

            .ui-selectmanymenu{
                width: 100%;
            }

            .ui-selectmanymenu .ui-selectlistbox-filter {
                display: block !important;
                width: 100% !important; 
                height: 34px !important;
                padding: 6px 12px !important;
                font-size: 14px !important;
                line-height: 1.42857143 !important;
                color: #555 !important;
                background-color: #fff !important;
                background-image: none !important;
                border: 1px solid #ccc !important;
                border-radius: 4px !important;
                box-shadow: inset 0 1px 1px rgba(0,0,0,.075) !important;    
                transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s !important;

            }

            .ui-selectmanymenu .ui-selectlistbox-filter:focus{
                border-color: #66afe9 !important;
                outline: 0 !important;    
                box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6) !important;
            }

            .ui-selectmanymenu .ui-selectlistbox-item > td:first-child {
                width: 30px;
                padding-left: 10px;
            }

            .ui-selectmanymenu .ui-state-highlight {
                background: #dcdcdc !important;
                color: black !important;
                text-shadow: none !important;
            }

            .ui-selectmanymenu .ui-selectlistbox-listcontainer{
                height: 300px !important;
            }

            .button-variable-monitor{
                height: 25px !important;
                font-size: 12px !important;
                margin-left: 10px !important;
                margin-top: 20px !important;
            }

            .button-rules{
                padding: 0px;
                margin: 0px;
                height: 30px;
                margin-top: 3px;   
                margin-left: 5px !important;
            }

            .button-rules button{
                padding: 0px;
                margin: 0px;
                height: 30px;
                margin-top: 3px;   
            }

            .ui-colorpicker button {
                padding: 0px;
                margin: 0px;
            }
            .label-rule{
                padding: 5px;
            }

            .body-hide{
                display: none;
            }

            .card-variable-monitor-title{
                margin-top: 10px;
                background: #efefef;
                padding: 10px;
                font-weight: bold;
                color: #8a8a8a;
                border-left: 1px solid #d4d4d4;
                border-top: 1px solid #d4d4d4;
                border-right: 1px solid #d4d4d4;
                display: flex;
            }

            .card-variable-monitor-body{
                border-left: 1px solid #d4d4d4;
                border-bottom: 1px solid #d4d4d4;
                border-right: 1px solid #d4d4d4;
                padding-top: 15px;
                padding-bottom: 15px;
            }

            .ui-selectoneradio tr {
                padding-left: 10px;
            }

            .tags_message{
                text-align: center;
                padding-top: 5px;
            }

            .tag_message{
                background: #e2e2e2;
                border-radius: 10px;
                padding: 3px 5px;
                font-size: 11px;
            }

            .pe-inputNumber{
                display: block !important;
                width: 100px !important; 
                height: 34px !important;
                padding: 6px 12px !important;
                font-size: 14px !important;
                line-height: 1.42857143 !important;
                color: #555 !important;
                background-color: #fff !important;
                background-image: none !important;
                border: 1px solid #ccc !important;
                border-radius: 4px !important;
                box-shadow: inset 0 1px 1px rgba(0,0,0,.075) !important;    
                transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s !important;
            }
            .pe-inputNumber:focus{
                border-color: #66afe9 !important;
                outline: 0 !important;    
                box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6) !important;
            }

            .ui-selectoneradio label {
                font-weight: normal !important;
            }

            .ui-selectoneradio tbody {
                display: flex !important;
            }

        </style>

    </h:head>

    <h:body>

        <div class="container-fluid" style="padding: 0px">           

            <ui:include src="/admin/components/menu.xhtml" />
            <ui:include src="/admin/components/header.xhtml" />   

            <div id="content" class="col-xs-12">

                <div id="content-header" class="col-xs-12">
                    <span id="content-title">Sensor de aproximação</span> 
                    <c:if test="#{ClientBean.actionNew}">
                        <span id="content-subtitle">Cadastrar</span>
                    </c:if>   
                    <c:if test="#{not ClientBean.actionNew}">
                        <span id="content-subtitle">Editar</span>
                    </c:if>
                </div>

                <div class="col-xs-12 content-card" style="margin-top: 30px;">

                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-xs-offset-0">

                        <h:form class="form-horizontal" 
                                id="form-event"
                                enctype="multipart/form-data">

                            <p:message for="form-event" 
                                       showDetail="true" 
                                       showSummary="true"
                                       redisplay="true"/>

                            <div class="form-group">
                                <h:outputLabel class="col-sm-12" value="Serial*"/>
                                <div class="col-sm-12">
                                    <h:inputText value="#{SensorProximidadeBean.sensorProximidade.serial}" 
                                                 class="form-control" 
                                                 a:autofocus="true" 
                                                 disabled="#{!SensorProximidadeBean.master}"
                                                 a:placeholder="Informe o serial"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="col-sm-12" value="Descrição*"/>
                                <div class="col-sm-12">
                                    <h:inputText value="#{SensorProximidadeBean.sensorProximidade.descricao}" 
                                                 class="form-control" 
                                                 a:autofocus="true" 
                                                 disabled="#{!SensorProximidadeBean.master}"
                                                 a:placeholder="Informe a descrição"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="col-sm-12" value="Lado*"/>
                                <div class="col-sm-12">
                                    <h:selectOneMenu class="form-control"
                                                     disabled="#{!SensorProximidadeBean.master}"
                                                     value="#{SensorProximidadeBean.sensorProximidade.lado}">  
                                        <f:selectItems value="#{SensorProximidadeBean.listLadoSensorProximidade}" 
                                                       var="obj" 
                                                       itemLabel="#{obj.value}"
                                                       itemValue="#{obj}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <c:if test="#{SensorProximidadeBean.master and SensorProximidadeBean.fixo}">
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-12" value="Berço*"/>
                                    <div class="col-sm-12">
                                        <h:selectOneMenu class="form-control"
                                                         value="#{SensorProximidadeBean.sensorProximidade.codBerco}"
                                                         converter="bercoConverter"
                                                         >  
                                            <f:selectItem itemValue="#{null}" itemLabel="Selecione"/> 
                                            <f:selectItems value="#{SensorProximidadeBean.listBercos}" 
                                                           var="obj" 
                                                           itemLabel="#{obj.nome}" 
                                                           itemValue="#{obj}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </c:if>

                            <c:if test="#{SensorProximidadeBean.master}">
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-12" value="Berços*"/>
                                    <div class="col-sm-12">

                                        <c:forEach items="${SensorProximidadeBean.listSensorBercos}" 
                                                   var="sensorBerco"
                                                   varStatus="loopMonitor">

                                            <div class="col-sm-12" style="margin: 0px !important; padding: 0px 0px 10px 0px;">

                                                <span style="margin-right: 15px">
                                                    #{sensorBerco.codBerco.nome}
                                                </span>

                                                <p:inputNumber value="#{sensorBerco.descontoDistancia}" 
                                                               a:placeholder="">
                                                </p:inputNumber>

                                                <span style="margin-left: 5px">
                                                    metros
                                                </span>

                                            </div>

                                        </c:forEach>

                                    </div>
                                </div>
                            </c:if>

                            <div class="form-group" style="margin-top: 30px">
                                <div class="col-sm-12">
                                    <h:commandButton 
                                        value="Salvar"
                                        actionListener="#{SensorProximidadeBean.save}"
                                        onclick="PF('statusdialog').show()"
                                        class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only sismar-bt-primary"
                                        style="padding: 3px 15px;">
                                        <f:ajax execute="@form" render="@form" />
                                    </h:commandButton>

                                    <c:if test="#{not SensorProximidadeBean.actionNew}">
                                        <p:commandButton 
                                            value="Excluir"
                                            actionListener="#{SensorProximidadeBean.delete}"
                                            onclick="PF('statusdialog').show()"
                                            onsuccess="PF('statusdialog').hide()"
                                            onerror="PF('statusdialog').hide()"      
                                            update="@form"
                                            style="margin-right: 10px !important;"
                                            class="sismar-bt-primary"/>
                                    </c:if>

                                    <p:commandButton 
                                        value="Voltar"
                                        class="sismar-bt-primary"
                                        action="sensors?faces-redirect=true"
                                        style="margin-right: 10px !important;"/>

                                </div>
                            </div>

                        </h:form>

                    </div>

                </div>

            </div>

        </div>

        <ui:include src="/admin/components/footer.xhtml" />  
        <h:outputScript name="js/menu.js" target="body"/>        

        <script>
            $(function () {
                $(".menu-moorings").addClass("active");
                $(".menu-moorings-sensors").addClass("active-link");
            });
        </script>

    </h:body>

</html>
