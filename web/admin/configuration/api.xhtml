<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>       

        <title>Sismar - API</title>

        <!-- Importações padrão -->
        <ui:include src="/admin/components/headdefault.xhtml" /> 

        <style>

            .form-control[disabled] {
                background-color: #ffffff !important;
            }
            
            hr {
                border-top: 1px solid #d4d4d4;
            }

        </style>

    </h:head>

    <h:body>

        <div class="container-fluid" style="padding: 0px">           

            <!-- Importar menu -->
            <ui:include src="/admin/components/menu.xhtml" />

            <!-- Importar header -->
            <ui:include src="/admin/components/header.xhtml" />   

            <!-- Corpo do container: conteúdo -->
            <div id="content" class="col-xs-12">

                <!-- Título do conteúdo -->
                <div id="content-header" class="col-xs-12">
                    <span id="content-title">APIs</span> 
                    <span id="content-subtitle">Tokens</span>
                </div>

                <!-- Área para exibir informações sobre a corrente -->
                <div class="col-xs-12 content-card" style="margin-top: 30px;">

                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-xs-offset-0">

                        <h:form class="form-horizontal" id="form-token">
                            
                            <h4>API - Token do usuário</h4>
                            
                            <div class="form-group">                                
                                <div class="col-sm-12" style="display: flex">
                                    <h:inputText value="#{ApiBean.api}" 
                                                 class="form-control txtToken" 
                                                 a:autofocus="true" 
                                                 a:placeholder="Token"/>
                                    <p:commandButton 
                                        value="Gerar"
                                        actionListener="#{ApiBean.generateToken()}"
                                        onclick="PF('statusdialog').show()"
                                        onsuccess="PF('statusdialog').hide()"
                                        onerror="PF('statusdialog').hide()"    
                                        style="margin-top: 0px; margin-left: 10px !important;"
                                        update="@form"/>    

                                </div>
                            </div>         

                            <div class="form-group">
                                <div class="col-sm-12" style="display: flex; padding-top: 20px">
                                    <b style="margin-right: 10px;">Documentação:</b>
                                    <a target="_blank" href="#{resource['files/documentacao_sismar_api_v1.pdf']}"> documentacao_sismar_api_v1.pdf</a>
                                </div>                                
                            </div>

                        </h:form>

                        <hr></hr>
                        
                        <h:form class="form-horizontal" id="form-token-client">
                            
                            <h4>API - Token do cliente</h4>
                            
                            <div class="form-group">                                
                                <div class="col-sm-12" style="display: flex">
                                    <h:inputText value="#{ApiBean.apiTokenClient}" 
                                                 class="form-control txtToken" 
                                                 a:autofocus="false" 
                                                 a:placeholder="Token"/>
                                    <p:commandButton 
                                        value="Gerar"
                                        actionListener="#{ApiBean.generateTokenClient()}"
                                        onclick="PF('statusdialog').show()"
                                        onsuccess="PF('statusdialog').hide()"
                                        onerror="PF('statusdialog').hide()"    
                                        style="margin-top: 0px; margin-left: 10px !important;"
                                        update="@form"/>    

                                </div>
                            </div>         

                        </h:form>
                        
                    </div>

                </div> <!-- Fechamento da área que exibe informações de corrente -->

            </div> <!-- Fechamento do conteúdo -->               

        </div> <!-- Fechamento do container -->  

        <!-- Importar rodapé -->
        <ui:include src="/admin/components/footer.xhtml" />  

        <h:outputScript name="js/menu.js" target="body"/>        

        <script>
            $(function () {
                $(".menu-configuration").addClass("active");
                $(".menu-configuration-api").addClass("active-link");
            });
        </script>

    </h:body>

</html>
